user:
  name:
    maximum: 50
  email:
    maximum: 255
    valid: !ruby/regexp '/\A[\w+\-.]+@[a-z\d\-.]+\.[a-z]+\z/i'
  password:
    minimum: 6
book:
  title:
    maximum: 50
  description:
    maximum: 200
  author:
    maximum: 50
  quantity:
    gteq: 0
  rent_cost:
    gteq: 0
  page: 1
  per_page: 10
  sort_by_created_at: ["created_at desc"]
comment:
  content:
    maximum: 500
register_book:
  status:
    rejected: "rejected"
  page: 1
  per_page: 10
register_book_detail:
  quantity:
    gteq: 0
  rent_cost:
    gteq: 0
json_web_token:
  expire_in: 24
show_limit_per_page:
  book:
    index_limit: 15
  comment:
    index_limit: 15
per_page:
